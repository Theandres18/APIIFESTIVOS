<!-- festivos.component.html -->
<div class="container">
  <div class="toolbar">
    <h1>Festivos en Colombia</h1>
    <div class="controls">
      <input
        type="number"
        [(ngModel)]="year"
        placeholder="Año"
        min="1900"
        max="2100"
      />
      <button (click)="getFestivos()">Obtener Festivos</button>
    </div>
  </div>

  <table class="festivos-table">
    <thead>
      <tr>
        <th>Festivo</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of festivos">
        <td>{{ f.nombre }}</td>
        <td>{{ f.fecha | date: 'yyyy-MM-dd' }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <!-- Por simplicidad, aquí se muestra la página estática -->
    Página: {{ pagina }}
  </div>
</div>
